<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this.state--组件与用户互动</title>
    <script src="../build/react-0.14.0.js"></script>
    <script src="../build/react-dom-0.14.0.js"></script>  
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
var MyComponent = React.createClass({
    getInitialState: function() {
        return {liked: false};
    },
    handleClick: function(event) {
        this.setState({liked: !this.state.liked});
    },
    render: function() {
        var liked = this.state.liked ? 'like' : 'haven\'t liked';
        return <p onClick={this.handleClick}>
        You {liked} this. Click to toggle.
      </p>
    }
});
ReactDOM.render(
    <MyComponent />,document.getElementById('example')
);
</script>
</body>
</html>
