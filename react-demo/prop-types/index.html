<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropTypes</title>
    <script src="../build/react-0.14.0.js"></script>
    <script src="../build/react-dom-0.14.0.js"></script>  
    <script src="../build/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
    var data='123';
    var MyTitle = React.createClass({
        getDefaultProps: function() {                      // 设置默认的属性
            return { name : 'zhang'}
        },
        propTypes: {
            title: React.PropTypes.string.isRequired,
        },
        render: function() {
            return <h1>{this.props.title},{this.props.name}</h1>;
        }
    });
    ReactDOM.render(<MyTitle title={data}/>,document.getElementById('example'));
    </script>
</body>
</html>
